<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Card Design</title>
    <link rel="stylesheet" href="credit card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="map.png" class="map-img">
                    <div class="row">
                        <img src="chip.png" width="60px">
                        <img src="Logo-VISA-transparent-PNG.png" width="60px">
                    </div>
                    <div class="row card-no">
                        <p>7932</p>
                        <p>6044</p>
                        <p>7113</p>
                        <p>1863</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALI TILL</p>
                    </div>
                    <div class="row name">
                        <p>WASEEM AKRAM</p>
                        <p>10/28</p>
                    </div>
                </div>
                <div class="back">
                    <img src="map.png" class="map-img">
                    <div class="row card-cvv">
                        <div>
                            <img src="pattern.png">
                        </div>
                        <p>595</p>
                     </div>
                     <div class="row card-text">
                        <p>this is virtual card design using html and css</p>
                     </div>
                     <div  class="row signature">
                        <p>CUSTOMER SIGNATURE:<mark>Waseem</mark></p>
                        <img src="Logo-VISA-transparent-PNG.png" width="60px">
                     </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
